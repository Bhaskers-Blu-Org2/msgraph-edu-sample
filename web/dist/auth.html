<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Bellows - Sign in</title>
  </head>
  <body>
      <bellows-app></bellows-app>
      <script type="text/javascript" src="bundle.js"></script>
      <script>
          let app = document.querySelector('bellows-app');
          let view = document.createElement('teams-auth-view');
          app.navigate(view);
      </script>
  </body>
</html>
