<style>
    :host {
        all: initial;
        display: block;
        contain: content;
        font-family: 'Segoe UI';
        height: 100vh;
        width: 100vw;
        background: linear-gradient(166.5deg, #F3B950 -10.88%, #388285 41.22%, #24595D 86.94%);
    }

    .background-panel {
        height: 100vh;
        width: 100vw;
        background: url("./background.png");
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .app-logo {
        margin-bottom: 60px;
        text-align: center;
    }

    .buttons-panel {
        display: flex;
    }

    .buttons-panel>div {
        height: 58px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 22px;
        cursor: pointer;
    }

    .student-button {
        background: linear-gradient(180deg, #F6D089 0%, #E7AD43 100%);
        box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
        border-radius: 9px;
        color: #034D51;
        width: 300px;
    }

    .teacher-button {
        border: 2px solid #FFFFFF38;
        border-radius: 9px;
        margin-left: 24px;
        color: #FFFFFF;
        width: 296px;
    }

    @media only screen and (max-width: 1080px) {
        .buttons-panel {
            flex-direction: column;
        }

        .student-button {
            margin: 0;
        }

        .teacher-button {
            margin: 20px 0 0 0;
        }
    }
</style>
